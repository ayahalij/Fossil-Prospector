<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fossil Prospector</title>
  <link rel="icon" href="./images/logo.png">

  <link rel="stylesheet" href="./css/style1.css">
  <script defer src="./js/app1.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Freckle+Face&family=Mountains+of+Christmas:wght@400;700&family=Titillium+Web:ital,wght@1,300;1,400&display=swap" rel="stylesheet">

</head>
<body style="background-image: url(./images/thebackground.png);">

  <h1>🦴Fossil Prospector🦖</h1> 
  <a id="back-home-btn" href="index.html">🏠︎</a>


<div id="mid">

  <div class='checkboard'>
    <div class="dino-wrapper">
    <img src="images/dino.png" id="dino-base">

    <img src="images/FindDinoPlate1.png" class="check-overlay check-plate1">
    <img src="images/FindDinoPlate2.png" class="check-overlay check-plate2">
    <img src="images/FindDinoPlate3.png" class="check-overlay check-plate3">

    <img src="images/FindDinoLeg1.png" class="check-overlay check-leg1">
    <img src="images/FindDinoLeg2.png" class="check-overlay check-leg2">

    <img src="images/FindDinoTail.png" class="check-overlay check-tail">

    <img src="images/FindDinoHead.png" class="check-overlay check-head">
    <img src="images/FindDinoBody.png" class="check-overlay check-body">
    </div>
  </div>

  <div class="game">
    <div id="game-board" style="background-image: url('images/existical.jpg');"></div>
    <img id="hit-effect" src="images/Magnifying.png">

  </div>
  
  <div class="disscore">
    <p id="timer"></p>
    <p id="status">Click to prospect! You have 80 tries</p>
    <p id="score">Hits: 0 / 26  ~  Tries Left: 80  ~  Fossils Remaining: 8</p>
  </div>

</div>

  <button id="restart-btn">Restart Game 🔄</button>


<div id="bottom">
<img id="logo" src="./images/logo.png">   <p id="creater"> Done by Ayah Aljabboori</p>    <img id="logo" src="./images/logo.png">
</div>
</body>
</html>
